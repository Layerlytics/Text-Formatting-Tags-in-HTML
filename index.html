<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting Tags in HTML</title>
</head>

<body>
    <!-- Only inline-level tags are allowed inside <p>. -->
    <p>
        HTML allows text formatting such as
        <b>bold</b>,
        <i>italic</i>,
        <u>underline</u>,
        <em>emphasized</em>,
        <s>strikethrough</s>,
        <mark>mark text</mark>,
        <small>small text</small>,
        <sub>subscript text</sub>,
        <sup>superscript text</sup>,
        <strong>bold emphasis</strong>,
        <strike>strikethrough</strike>, 
        <font size="6" color="red" face="AnmolLipi">Amn</font>,
        <!-- <font size="6" color="red" face="AnmolLipi">vIrAt kohlI</font>,  -->
    </p>

    <!-- <center> and <marquee> are block-level and deprecated tags; it cannot be inside <p>. -->
    <center>This text will be centered.</center>
    <marquee>Scrolling Text</marquee>
